#port 수정
server:
  port: 9090


#DB Connection
spring:
  datasource:
    url: ${url}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${username}
    password: ${password}
   
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: true
        format_sql: true
        
  thymeleaf:
    cache: false
    

    
    
    
logging.level:
  org:
    hibernate:
      SQL: debug
      type: debug  
    
    

    